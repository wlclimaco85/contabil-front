<style>
.input-group .input-group-addon {
    font-size : 10px !important;
}
</style>
<div class="row " style="margin-top : 10px"></div>
<div class="panel panel-default" ng-controller="ProdutoSelectController">
    <div class="panel-heading">
        <h3 class="panel-title">Produtos</h3>
    </div>
    <div class="panel-body">
        <div class="row socios">
        <div ng-repeat="form in forms">
        <hr/>
        <form name="myForm" ng-init="name = form.ddd">
            <div class="row">



                <div class="col-sm-4">
                    <label for="exampleInputPassword1">Produto</label>
                    <div class="row ">
                        <select name="produto" class="col-sm-12 selectProduto produto" ng-model="form.produto">
                            <option ng-repeat="option in produtos" value="{{option.id}}" >{{option.codigo}} {{option.prodId.ncm}} {{option.prodId.produto}}</option>

                        </select>

                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">

                        <label for="exampleInputPassword1">Quant.</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control nome-socio" ng-model="form.quantidade" name="quantidade" placeholder="" />
                            <span class="input-group-addon">,00</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">

                        <label for="exampleInputPassword1">Valor Unitario</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control cota-socio" name="book[0].vlUnitario" placeholder="" />
                            <span class="input-group-addon">,00</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Total prod.</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control cota-socio" name="book[0].desconto" placeholder="" />
                            <span class="input-group-addon">,00</span>
                        </div>
                    </div>
                </div>
                <div ng-if="form.ddd ==='form1'">
                    <div class="col-xs-1" style="margin-top:18px">
                        <button type="button" ng-click="createForm('OUTROS')" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div ng-if="form.ddd !='form1'">
                    <div class="col-xs-1" style="margin-top:18px">
                        <button type="button" class="btn btn-default removeButton" ng-click="deleteForm(form)"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
            </div>
        <!--   </div> -->
        </form>
     <!--   </div> -->
     </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function() {

        $('.pdVendasForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

            'produto': notEmptyStringMinMaxRegexp,
            'quantidade': notEmptyStringMinMax,


        }
        });



    });
</script>
