            <div class="col-sm-2">

            </div>

				</select>

	        	<button class="btn btn-default" type="button"><i class="glyphicon glyphicon-question-sign"></i></button>

                <div class="col-sm-2">

                </div>

                    <div class="form-group">

                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control cota-socio" name="desconto" placeholder="R$0,00" />
                            <span class="input-group-addon">,00</span>

                    </div>
