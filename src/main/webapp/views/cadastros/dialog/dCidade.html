
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form  id="empresaForm">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Cadastro Cidade</h4>
                    </div>
                    <div class="modal-body">
                    
                              <div class="row">
                                  <div class="form-group col-sm-8">
                                      <label for="exampleInputEmail1">Nome</label>
                                      <input type="text"  ng-model="cidade.nome" name="cfop" class="form-control" placeholder="Nome">
                                  </div>
                                  <div class="form-group col-sm-4">
                                      <label for="exampleInputEmail1">Cód. IBGE</label>
                                      <input type="text"  ng-model="cidade.codIbge" name="cfop" class="form-control" placeholder="Cód. IBGE">
                                  </div>
                               </div>
                               <div class="row">
                                  <div class="form-group col-sm-11">
                                       <label for="exampleInputEmail1">Estado</label>
                                       <div class="row">
                                           <select  class="col-sm-12 ui-select" ng-model="cidade.estado.id">
                                                 <option value="0"></option>
                                                 <option value="1">Minas Gerais</option>
                                                 <option value="2">São Paulo</option>
                                                 <option value="9">Rio de Janeiro</option>
                                            </select>
                                         </div>
                                   </div>
                                  
                               </div>
                      
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                       <button type="submit"  ng-click="saveCidade()" class="btn btn-primary">Gravar</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
