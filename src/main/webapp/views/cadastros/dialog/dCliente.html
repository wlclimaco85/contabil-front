<div class="modal fade">
    <div class="modal-dialog" style="width : 80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Cadastro Cliente</h4>
            </div>
            <div class="modal-body">
                <form id="empresaForm">
                    <div class="row">
                        <div class="col-sm-3" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" ng-model="cliente.pessoaTypeEnumValue" ng-checked="true"  class="check-socio" value="1" /> Cliente
                                     </label>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" ng-model="cliente.pessoaTypeEnumValue"  class="check-socio" value="2" /> Fornecedor
                                     </label>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" ng-model="cliente.pessoaTypeEnumValue" class="check-socio" value="3" /> Transportador
                                     </label>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" ng-model="cliente.pessoaTypeEnumValue" class="check-socio" value="4" /> Consumidor final
                                     </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" name="10" ng-model="cliente.tipoPessoa" ng-init="cliente.tipoPessoa=true" class="check-socio" value="1" /> Pessoa Fisica
                                     </label>
                            </div>
                        </div>
                        <div class="col-sm-5" style="margin-top:18px">
                            <div class="checkbox">
                                <label>
                                         <input type="radio" name="20"  ng-model="cliente.tipoPessoa" class="check-socio" value="2" /> Pessoa Juridica
                                     </label>
                            </div>
                        </div>
                    </div>
                    <div ng-show="cliente.tipoPessoa == 1" ng-hide="cliente.tipoPessoa == 2" ng-include="'views/util/apps/documentosFisico.html'"></div>

                                <!-- telefone -->
                    <div ng-show="cliente.tipoPessoa == 2" ng-hide="cliente.tipoPessoa == 1" ng-include="'views/util/apps/documentosJuridicos.html'"></div>
                    
                     <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="exampleInputEmail1">Nome do responsável</label>
                            <input type="text" class="form-control col-sm-3" ng-model="cfop.descricao" name="descricao" placeholder="Entrada">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="exampleInputPassword1">CEP</label>
                            <div class="input-group">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="cep" ng-model="empresa.enderecos[0].cep">
                                </div>
                                <span class="input-group-btn">
        
                                         <button class="btn btn-default" type="button" ng-click="cc.buscaRCep('38082243')"><i class="glyphicon glyphicon-search"> </i></button>
                                     </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Logradouro</label>
                                <input type="text" class="form-control col-sm-8" name="logradouro" ng-model="empresa.enderecos[0].logradouro" placeholder="Logradouro">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Numero</label>
                                <input type="text" class="form-control col-sm-4" name="numero" ng-model="empresa.enderecos[0].numero" placeholder="Numero">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="exampleInputPassword1">Complemento</label>
                            <input type="text" class="form-control col-sm-8" name="complemento" ng-model="empresa.enderecos[0].complemento" placeholder="Complemento">
                        </div>
                        <div class="col-sm-2">
                            <label for="exampleInputPassword1">Bairro</label>
                            <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].bairro" placeholder="Bairro">
                        </div>
                        <div class="col-sm-2">
                            <label for="exampleInputPassword1">Estado</label>
                            <input type="text" class="form-control col-sm-8" ng-model="empresa.enderecos[0].estado.abreviacao" placeholder="Estado">
                        </div>
                        <div class="col-sm-2">
                            <label for="exampleInputPassword1">Municipio</label>
                            <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].cidade.nome" placeholder="Municipio">
                        </div>

                        <div class="col-sm-2">
                            <label for="exampleInputPassword1">Codigo IBGE</label>
                            <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].codIbge" placeholder="Codigo IBGE">
                        </div>
                    </div>
                   <!-- -------------------  TELEFONE ----------------- -->
                        <div class="row">

                            <div class="col-sm-4">
                                <label for="exampleInputPassword1" class="control-label">Telefone</label>
                                <input type="text" class="form-control gugu"  name="phone" data-mask="(99) 9999-9999" placeholder="(55) 1111-2222">
                            </div>

                            <div class="col-sm-4" style="margin-top:25px">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin-top: 7px;">
                                    Adicionar
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="javascript:;" class="addPhoneButton">Residencial</a></li>
                                    <li><a href="javascript:;" class="addPhoneButton">Celular TIM</a></li>
                                    <li><a href="javascript:;" class="addPhoneButton">Celular OI</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:;" class="addPhoneButton">Outros</a></li>
                                  </ul>
                                </div>
                            </div>
                           
                        </div>
                        <!-- Template for dynamic field -->
                        <div class="row" id="template" style="display: none;">

                            <div class="col-sm-4">
                                <label for="exampleInputPassword1" class="control-label">Telefone</label>
                                <input type="text" class="form-control gugu"  name="phone" data-mask="(99) 9999-9999" placeholder="(55) 1111-2222">
                            </div>

                            <div class="col-sm-4" style="margin-top:25px">
                                <button type="button" class="btn btn-link removeButton">deletar</button>
                            </div>
                           
                        </div>

                        <!-- ------------------------------------- -->
                        <!-- ------------------------------------- -->

                        <!-- -------------------  Email Empresa ----------------- -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control col-sm-4 input-email" name="email" placeholder="Email">
                            </div>
                            <div class="col-sm-4" style="margin-top:25px">

                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin-top: 7px;">
                                    Adicionar
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="javascript:;" class="addEmailButton">Principal</a></li>
                                    <li><a href="javascript:;" class="addEmailButton">NF-e</a></li>
                                    <li><a href="javascript:;" class="addEmailButton">Compras</a></li>
                                    <li><a href="javascript:;" class="addEmailButton">Vendas</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:;" class="addEmailButton">Outros</a></li>
                                  </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Template for dynamic field -->
                        <div class="row" id="template-email" style="display: none;">
                            <div class="col-sm-4">
                                <label for="exampleInputPassword1" class="control-label">Email</label>
                                <input type="email" class="form-control col-sm-4 input-email" placeholder="Email">
                            </div>
                            <div class="col-sm-4" style="margin-top:25px">
                                <button type="button" class="btn btn-link removeButton">deletar</button>
                            </div>
                        </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
            </div>
        </div>
    </div>
</div>
</div>
