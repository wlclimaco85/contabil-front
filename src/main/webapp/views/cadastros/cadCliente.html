<style>
    .wash {
    list-style: none;
    padding: 0;
    margin: 0;
    }
    .tabs-was {
    float: left;
    border: 1px solid #000;
    border-bottom-width: 0;
    margin: 3px 3px 0px 3px;
    padding: 5px 5px 0px 5px;
    background-color: #CCC;
    color: #696969;
    }
    #mainView {
    border: 1px solid black;
    clear: both;
    }
    .active {
    background-color: #FFF;
    color: #000;
    }
</style>
<div class="container col-sm-12" ng-controller="NotaFiscalController">
    <form id="installationForm" ng-submit="submit()" id="empresaForm" class="form-horizontal">
        <div id="tabs" >
            <ul class="wash">
                <li ng-repeat="tab in tabs"
                    class="tabs-was"
                    ng-class="{active:isActiveTab(tab.url)}"
                    ng-click="onClickTab(tab)">{{tab.title}}</li>
            </ul>
            <div id="mainView" class="col-sm-12" style="background-color:white">
                <div ng-include="currentTab"></div>
            </div>
        </div>
        <script type="text/ng-template" id="one.tpl.html">
            <div role="tabpanel" class="tab-pane active home col-sm-11" style="margin-left:1%" id="home">

                <div class="row">

                </div>
            </div>
        </script>
        <script type="text/ng-template" id="two.tpl.html">
            <div role="tabpanel" class="tab-pane profile" id="profile">
                <div class="panel-group" id="accordion">
                </div>
            </div>
        </script>
        <script type="text/ng-template" id="three.tpl.html">
            <div role="tabpanel" class="tab-pane messages" id="messages">

            </div>
        </script>
        <script type="text/ng-template" id="imagens">
            <div role="tabpanel" class="tab-pane imagens" id="imagenss">Imagens</div>
        </script>
        <script type="text/ng-template" id="historico">
            <div role="tabpanel" class="tab-pane settings" id="settings">Historico</div>
        </script>
    </form>
</div>
