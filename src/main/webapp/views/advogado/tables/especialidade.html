<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-controller="EspecialidadeController">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4" style="margin-top : 1%;margin-bottom : 1%"><button type="button" class="btn btn-default" ng-click="addUser()"><i class="glyphicon glyphicon-plus"></i> Adicionar Especialidade</button> </div>
    </div>
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:10%">#</td>
            <td style="width:35%">Nome</td>
            <td style="width:15%">Criado por</td>
            <td style="width:15%">Data</td>
            <td style="width:25%"></td>
        </tr>

        <tr ng-repeat="marca in especialidades">
            <td>
                <!-- editable username (text with validation) -->
                <span>
                  {{ marca.id || '' }}
                </span>
            </td>
            <td>
                <!-- editable username (text with validation) -->
                <span editable-text="marca.nome" e-name="nome" e-form="rowform">
          {{ marca.nome || '' }}
        </span>
            </td>
            <td>
                <span>
              {{ fnShow2(marca) }}
            </span>
            </td>

            <td>
                    <span>
                  {{ fnShow(marca) }}
                </span>
                </td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveUser($data, marca)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == marca">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button type="button" class="btn btn-primary" ng-click="rowform.$show()"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="removeUser(marca)"><i class="fa fa-trash-o"></i></button>
                </div>
            </td>
        </tr>
    </table>
</div>
