
<div class="modal fade">
	<div class="modal-dialog" style="width: 70%">
		<div class="modal-content">
			<form class="contasPagarForm">
				<div class="modal-header">
					<button type="button" class="close" ng-click="close('Cancel')"
						data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Cadastro Contas Pagar</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
					</div>
					<div class="modal-footer">
						<button type="button" ng-click="close('No')"
							class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" ng-click="saveContasPagar()"
							class="btn btn-primary">Gravar</button>
					</div>
			</form>
		</div>
	</div>
</div>
