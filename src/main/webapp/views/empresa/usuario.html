<div class="panel-body" data-ng-controller="EmpresaController as cc">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome Completo</label>
                    <input type="email" id='nome-completo' name="nome-completo" class="form-control" id="exampleInputEmail1" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="email" id='cpf' class="form-control" name="cpf" id="exampleInputEmail1" placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Telefone</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="Telefone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" id='email' class="form-control" id="exampleInputEmail1" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Senha">
                    <button   type="button" ng-click="cc.buscaRCep('38082243')"  class="btn btn-success">Add</button>
                </div>

        </div>
    </div>
</div>
