
			         <div class="modal fade">
			          <div class="modal-dialog" style="width : 80%">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Cadastro Pedido Venda</h4>
			              </div>
			              <div class="modal-body">
			                <form  class="pdVendasForm">
	                                    <div class="col-sm-12" ng-include="'views/notaFiscal/apps/nf_Remetente.html'"></div>
	                                    <div style="margin-bottom: 20px"></div>
	                                     <div class="row">
	                                        <div class="ng-cloak" ng-controller="FormaPgSelectControllerss as ctrl">
										        <div class="col-sm-3 ">
										            <div class="form-group">
										                <label for="exampleInputPassword1">Forma Pagamento <small ng-click="ctrl.addCfop()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>
										                <div class="row">
										                    <ui-select ng-model="notaFiscalSaida.formapg" theme="bootstrap">
										                        <ui-select-match placeholder="Formas de Pagamento">{{$select.selected.descricao}}</ui-select-match>
										                        <ui-select-choices repeat="item in ctrl.people | filter: $select.search">
										                          <div ng-bind-html="item.descricao | highlight: $select.search"></div>
										                          <small ng-bind-html="item.observacao | highlight: $select.search"></small> -
										                        </ui-select-choices>
										                      </ui-select>
										                </div>
										            </div>
										        </div>
										    </div>
										        <div class="col-sm-2 ">
										            <div class="form-group">
										                <label for="exampleInputPassword1">Tipo Frete </label>
										                <div class="row">
										                    <ui-select class="col-sm-12" ng-model="notaFiscalSaida.frete.tipoFrete" theme="bootstrap">
										                        <ui-select-match placeholder="Tipo de Frete">{{$select.selected.nome}}</ui-select-match>
										                        <ui-select-choices repeat="item in tipoFrete | filter: $select.search">
										                          <div ng-bind-html="item.nome | highlight: $select.search"></div>
										                        </ui-select-choices>
										                      </ui-select>
										                </div>
										            </div>
	                                        	</div>
	                                        <div class="form-group col-sm-2">
	                                            <label for="exampleInputPassword1">Valor Frete</label>
	                                            <div class="input-group">
	                                            <span class="input-group-addon">$</span>
	                                            <input type="text" class="form-control" ng-model="notaFiscalSaida.frete.vrFrete" name="password" placeholder="0.00">
	                                            <span class="input-group-addon">.00</span>
	                                            </div>
	                                        </div>
	                                        <div class="form-group col-sm-2">
	                                        	
	                                            <label for="exampleInputPassword1">Desconto</label>
	                                            <div class="input-group">
	                                            <span class="input-group-addon">$</span>
	                                            <input type="text" class="form-control" ng-model="notaFiscalSaida.vrDesconto" name="password" placeholder="0.00">
	                                            <span class="input-group-addon">.00</span>
	                                            </div>
	                                        </div>
	                                        <div class="form-group col-sm-2">
	                                        	
	                                            <label for="exampleInputPassword1">Valor Total</label>
	                                            <div class="input-group">
	                                            <span class="input-group-addon">$</span>
	                                            <input type="text" class="form-control" ng-model="notaFiscalSaida.vrtotal" name="password" placeholder="0.00">
	                                            <span class="input-group-addon">.00</span>
	                                            </div>
	                                        </div>
	                                    </div>
                                <div class="row " style="margin-top : 20px"></div>
								  	<div class="col-sm-12" ng-include="'views/notaFiscal/apps/nf_Produto.html'"></div>
			            </form>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			                <button type="submit"  ng-click="savePedidoVenda()" class="btn btn-primary">Gravar</button>
			              </div>
			            </div>
			          </div>
			        </div>
