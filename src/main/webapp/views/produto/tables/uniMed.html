<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-controller="UniMedController">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2" style="margin-top : 1%;margin-bottom : 1%"><button type="button" class="btn btn-default" ng-click="addUser()"><i class="glyphicon glyphicon-plus"></i> Adiconar Unidade Medida</button> </div>
    </div>

    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:35%">#</td>
            <td style="width:35%">Nome</td>
            <td style="width:30%">Abreviação</td>
            <td style="width:20%">Criado por</td>
            <td style="width:20%">Data</td>
            <td style="width:25%"></td>
        </tr>

        <tr ng-repeat="unimed in unimeds">
            <td>
                <!-- editable username (text with validation) -->
                <span editable-text="unimed.id" e-name="id" e-form="rowform" onbeforesave="checkName($data, marca.id)">
          {{ unimed.id || '' }}
        </span>
            </td>
            <td>
                <!-- editable status (select-local) -->
                <span editable-text="unimed.nome" e-name="nome" e-form="rowform">
          {{ unimed.nome || '' }}
        </span>
            </td>
            <td>
                <span editable-text="unimed.abreviacao" e-name="abreviacao" e-form="rowform">
          {{ unimed.abreviacao || '' }}
        </span>
            </td>
            <td ng-show="unimed.createUser != 'null' && unimed.modifyUser == 'null'" ng-hide="unimed.createUser == 'null' && unimed.modifyUser != 'null'">
                <span editable-text="unimed.createUser" e-name="email" e-form="rowform">
          {{ unimed.createUser }}
        </span>
            </td>
            <td ng-show="unimed.createDateUTC != 'null' && unimed.modifyDateUTC == 'null'" ng-hide="unimed.createDateUTC == 'null' && unimed.modifyDateUTC != 'null'">
                <span editable-text="unimed.createDateUTC" e-name="email" e-form="rowform">
          {{ unimed.createDateUTC }}
        </span>
            </td>

            <td ng-show="unimed.modifyUser != 'null'" ng-hide="unimed.modifyUser == 'null'">
                <span editable-text="unimed.modifyUser" e-name="email" e-form="rowform">
          {{ unimed.modifyUser }}
        </span>
            </td>

            <td ng-show="unimed.modifyDateUTC != 'null'" ng-hide="unimed.modifyDateUTC == 'null'">
                <span editable-text="unimed.modifyDateUTC" e-name="email" e-form="rowform">
          {{ unimed.modifyDateUTC }}
        </span>
            </td>


            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveUser($data, unimed)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == unimed">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button type="button" class="btn btn-primary" ng-click="rowform.$show()"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="removeUser(unimed)"><i class="fa fa-trash-o"></i></button>
                </div>
            </td>
        </tr>
    </table>
</div>
