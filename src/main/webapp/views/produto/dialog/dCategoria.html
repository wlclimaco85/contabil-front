<div ng-controller="CategoriaController as showCase">
	<table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
		<tfoot>
			<tr>
				<th>ID
				</th>
				<th>Nome da categoria
				</th>
				<th>Margem de lucro (%)
				</th>
			</tr>
		</tfoot>
	</table>
</div>
<div class="container">
	<script type="text/ng-template" id="modalCategoria.html">
		<div class="modal fade">
		 <div class="modal-dialog" style="width : 30%">
		   <div class="modal-content">
		     <div class="modal-header">
		       <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
		       <h4 class="modal-title">Cadastro Categoria</h4>
		     </div>
		     <div class="modal-body">
			     <form  id="pdVendasForm">
			     	<div class="row">
			     		<div class="col-sm-6 ">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nome da categoria</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="modoUso">
                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Margem de lucro (%)</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="modoUso">
                            </div>
                        </div>

			     	</div>
			   	 </form>
		     </div>
		     <div class="modal-footer">
		       <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		       <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
		     </div>
		   </div>
		 </div>
		</div>
	</script>
</div>
