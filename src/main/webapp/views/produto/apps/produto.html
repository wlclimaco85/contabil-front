
<head>
    <meta charset="utf-8">
    <title>AngularJS ui-select</title>

    <!--
      IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
      For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
    -->
    <!--[if lt IE 9]>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
      <script>
        document.createElement('ui-select');
        document.createElement('ui-select-match');
        document.createElement('ui-select-choices');
      </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>

    <!-- ui-select files -->
    <script src="select.js"></script>
    <link rel="stylesheet" href="select.css">


    <!-- themes -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap2.css"> -->
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap3.css">-->

    <style>
        .select2 > .select2-choice.ui-select-match {
            /* Because of the inclusion of Bootstrap */
            height: 29px;
        }

        .selectize-control > .selectize-dropdown {
            top: 36px;
        }
        /* Some additional styling to demonstrate that append-to-body helps achieve the proper z-index layering. */
        .select-box {
          background: #fff;
          position: relative;
          z-index: 1;
        }
        .alert-info.positioned {
          margin-top: 1em;
          position: relative;
          z-index: 10000; /* The select2 dropdown has a z-index of 9999 */
        }
    </style>
</head>
<div class="row">
        <div class="hide">
            <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="text" class="form-control col-sm-8 hide" ng-model="produto.id" name="id"  placeholder="id">
            </div>
        </div>

        <div class="col-sm-8 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Produto</label>
                  <div class="padded-row">
                  <angucomplete id="ex1" placeholder="Search countries" pause="100" ng-model="produto.produto" selectedobject="selectedCountry" localdata="countries" searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small" matchclass="highlight" />
                  </div>
                </div>
                <div class="" ng-show="selectedCountry">
            </div>
        </div>
        <div class="col-sm-4 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Código personalizado</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.codigo" name="codigo"  placeholder="Código Interno">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 ">
            <div class="form-group">
                <label for="exampleInputPassword1">NCM</label>
                <input type="text" class="form-control  " ng-model="produto.nCM" name="ncm"  placeholder="NCM">
            </div>
        </div>
        <div class="col-sm-3 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Código de barras (EAN):</label>
                <input type="text" class="form-control  " ng-model="produto.cdBarras" name="cdBarras"  placeholder="cdBarras">
            </div>
        </div>
        <div class="col-sm-2 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Data Cadastro</label>
                <input type="text" class="form-control  " ng-model="produtoEmpresa.dataCreate" name="dataCadastro"  placeholder="Data Cadastro">
            </div>
        </div>
        <div class="col-sm-2 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Exceção tab IPI</label>
                <input type="text" class="form-control  " ng-model="produto.excTabIPI" name="excecaoIPI"  placeholder="Exceção IPI">
            </div>
        </div>
        <div class="col-sm-2 ">
            <div class="form-group">
                <label for="exampleInputPassword1">CEST</label>
                <input type="text" class="form-control col-sm-8 " ng-model="produto.cEST" name="cEST"  placeholder="CEST">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Inform. adicionais para a NFe</label>
                <textarea rows="5" type="text" class="form-control col-sm-8 " ng-model="produtoEmpresa.informAdicionaisParaNFe" name="informAdicionaisParaNFe"  placeholder="Informações Adicionais Para NFe"></textarea>
            </div>
        </div>
        <div class="col-sm-4 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Anotações internas</label>
                <textarea rows="5" type="text" class="form-control col-sm-8 " ng-model="produtoEmpresa.anotainternas" name="anotainternas"  placeholder="Anotaçoes Internas"></textarea>
            </div>
        </div>
        <div class="ng-cloak" ng-controller="CfopSelectController as ctrl">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">CFOP</label>
                    <div class="row" style="margin-left:0px">
                        <ui-select ng-model="produto.produto.tributacao.cfop" theme="bootstrap">
                            <ui-select-match placeholder="CFOP">{{$select.selected.cfop}}</ui-select-match>
                            <ui-select-choices repeat="item in ctrl.cfop | filter: $select.search">
                              <div ng-bind-html="item.cfop | highlight: $select.search"></div>
                              <small ng-bind-html="item.natureza | highlight: $select.search"></small> -
                            </ui-select-choices>
                          </ui-select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 ">
            <div class="form-group">
                <label for="exampleInputPassword1">Quant.</label>
                <input type="text" class="form-control col-sm-8 " ng-model="produto.quant" name="cEST"  placeholder="">
            </div>
        </div>
        <div class="ng-cloak" ng-controller="UniMedSelectController as ctrl">
            <div class="col-sm-3 " >
                    <label for="exampleInputPassword1">Unid. Medida <small ng-click="ctrl.addUniMed()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>
                    <div class="row">
                      <ui-select ng-model="produto.unidTributada" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.sigla}}</ui-select-match>
                        <ui-select-choices repeat="item in ctrl.people | filter: $select.search">
                          <div ng-bind-html="item.sigla | highlight: $select.search"></div>
                          <small ng-bind-html="item.unimed | highlight: $select.search"></small>
                        </ui-select-choices>
                      </ui-select>
                    </div>

            </div>
        </div>
        <div class="ng-cloak" ng-controller="CategoriaSelectController as ctrl">
            <div class="col-sm-4 ">
                    <label for="exampleInputPassword1">Categoria <small ng-click="ctrl.addCategoria()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>
                    <div class="row">
                        <ui-select ng-model="produtoEmpresa.categoria" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.categoria}}</ui-select-match>
                        <ui-select-choices repeat="item in ctrl.categoria | filter: $select.search">
                          <div ng-bind-html="item.categoria | highlight: $select.search"></div>
                          <!--<small ng-bind-html="item.unimed | highlight: $select.search"></small> -->
                        </ui-select-choices>
                      </ui-select>
                    </div>
            </div>
        </div>
        <div class="ng-cloak" ng-controller="MarcaSelectController as ctrl">
            <div class="col-sm-3 ">
                    <label for="exampleInputPassword1">Marca <small ng-click="ctrl.addMarca()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>
                    <div class="row">
                    <ui-select ng-model="produto.marca" theme="bootstrap">
                            <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.marca}}</ui-select-match>
                            <ui-select-choices repeat="item in ctrl.marca | filter: $select.search">
                              <div ng-bind-html="item.marca | highlight: $select.search"></div>
                              <small ng-bind-html="item.fabricante | highlight: $select.search"></small> -
                            </ui-select-choices>
                          </ui-select>
                </div>
            </div>
        </div>
    </div>
