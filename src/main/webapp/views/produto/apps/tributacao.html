<script>
    $(document).ready(function() {
        
            var fnCallbackCfop = function(res){
                var planos = "";
               if(res.operationSuccess == true)
               {
                   for(var x = 0 ;x < res.cfopList.length;x++)
                   {
                       planos = planos + "<option value='"+res.cfopList[x].id+"'> "+res.cfopList[x].cfop+" </option>";
                   }

                    $('.cfopList').append(planos);
                    $(".selectCfop").select2({
                      placeholder: "Select a state",
                      allowClear: true
                    });

                    
               }

            }


            qat.model.select.util("fiscal/api/cfop/fetchPage",true,new qat.model.planoInquiryRequest( 100/20, true, JSON.parse(localStorage.getItem("empresa")).id),fnCallbackCfop);

$(".select").select2({
                      placeholder: "Select a state",
                      allowClear: false
                    });
})
</script>
