<style>
    .select2>.select2-choice.ui-select-match {
        /* Because of the inclusion of Bootstrap */
        height: 29px;
    }

    .selectize-control>.selectize-dropdown {
        top: 36px;
    }
    /* Some additional styling to demonstrate that append-to-body helps achieve the proper z-index layering. */

    .select-box {
        background: #fff;
        position: relative;
        z-index: 1;
    }

    .alert-info.positioned {
        margin-top: 1em;
        position: relative;
        z-index: 10000;
        /* The select2 dropdown has a z-index of 9999 */
    }
</style>
<div class="row">
    <label><input type="radio" ng-model="tipo" value="veiculo">Veiculo</label>
    <label><input type="radio" ng-model="tipo" value="medicamento">Medicamento</label>
    <label><input type="radio" ng-model="tipo" value="armamento">Armamento</label>
    <label><input type="radio" ng-model="tipo" value="combustivel">Combustivel</label>
</div>
<!-- Veiculos -->
<div ng-show="tipo == 'veiculo'" ng-hide="tipo != 'veiculo'">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Tipo Operação</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.tipoOperacao" name="codigo" placeholder="Tipo Operação">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Chassi</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.chassi" name="codigo" placeholder="Chassi">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Código Cor</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.codigoCor" name="codigo" placeholder="Código Cor">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Descrição Cor</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.descricaoCor" name="codigo" placeholder="Descrição Cor">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Potencia</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.potencia" name="codigo" placeholder="Potencia">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Cilindrada</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.cilindrada" name="codigo" placeholder="Cilindrada">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Peso Liquido</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.pesoLiquido" name="codigo" placeholder="Peso Liquido">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Peso Bruto</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.pesoBruto" name="codigo" placeholder="Peso Bruto">
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-6 ">
            <label for="exampleInputPassword1">Unid. Medida <small ng-click="ctrl.addUniMed()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>
            <div class="row">
                <ui-select ng-model="produtoEmpresa.prodId.veiculo.tipoCombustivel" theme="bootstrap">
                    <ui-select-match placeholder="...">{{$select.selected.sigla}}</ui-select-match>
                    <ui-select-choices repeat="item in ctrl.people | filter: $select.search">
                        <div ng-bind-html="item.sigla | highlight: $select.search"></div>
                        <small ng-bind-html="item.unimed | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>

        </div>



        <div class="col-sm-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Tipo Combustivel </label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.tipoCombustivel" name="codigo" placeholder="Tipo Combustivel">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Numero de Serie</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.numeroSerie" name="codigo" placeholder="Numero de Serie">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Numero Motor</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.veiculo.numeroMotor" name="codigo" placeholder="Numero Motor">
            </div>
        </div>
    </div>
</div>

<!-- Medicamentos -->

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">

            <div class="form-group">
                <label for="exampleInputPassword1">Data Validade</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.medicamento.codigo" name="codigo" placeholder="Data Validade">
            </div>

    </div>
</div>
<!-- Armamento-->

    <div class="row">
        <div class="col-sm-3">
            <label for="exampleInputPassword1">Tipo <small ng-click="ctrl.addUniMed()" class="adcionar">(Adicionar <i class="glyphicon glyphicon-plus"></i>)</small></label>

        <div class="col-sm-3">
            <div class="form-group">

        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Descrição</label>

    </div>
</div>
<!-- Combustivel-->
<div ng-show="tipo == 'combustivel'" ng-hide="tipo != 'combustivel'">
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="exampleInputPassword1">Cod. Prod. ANP</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.combustivel.codigoProdutoANP" name="codigo" placeholder="Codigo Produto ANP">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Percentual Gas Natural</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.combustivel.percentualGasNatural" name="codigo" placeholder="Percentual Gas Natural">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Codigo Autorizacao COFIF</label>

        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="exampleInputPassword1">UF</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.combustivel.uf" name="codigo" placeholder="UF">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="exampleInputPassword1">Aliquota</label>
                <input type="text" class="form-control " ng-model="produtoEmpresa.prodId.combustivel.cide.valorAliquota" name="codigo" placeholder="Valor Aliquota">

        </div>
    </div>
</div>
