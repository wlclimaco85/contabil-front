<style type="text/css">

<div ng-controller="UniMedController as showCase">
  <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
    <tfoot>
      <tr>
        <th>ID
        </th>
        <th>Unidade Medida
        </th>
        <th>Abreviação
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="container">
  <script type="text/ng-template" id="modalUniMed.html">
    <div class="modal fade">
     <div class="modal-dialog" style="width : 20%">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
           <h4 class="modal-title">Cadastro Ordem Serviço</h4>
         </div>
         <div class="modal-body">
           <form  id="pdVendasForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Cliente</label>
                            <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Técnico</label>
                            <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Situação da OS</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Data inicial</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Data final</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Data geral</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Dias de garantia</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Descrição do produto/serviço</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Defeito relatado</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Laudo técnico</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Observações gerais</label>
                                <input type="text" class="form-control col-sm-8 " ng-model="produto.precoVenda" name="precoVenda"  placeholder="Marca">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="container1" ng-app ng-init="tabs=4">
                        <ul class="tabs-nav">
                        <li><a ng-click="tabs=4" ng-class="{'active' : tabs==4}">Serviços</a></li>
                        <li><a ng-click="tabs=5" ng-class="{'active' : tabs==5}">Produtos</a></li>
                        </ul>
                        <div class="tabs-container1">
                            <div class="tab-content1" ng-show="tabs == 4">
                              
                            </div>
                            <div class="tab-content1" ng-show="tabs == 5">
                            
                            </div>
                        </div>
                    </div>
                </div>

              </div>
           </form>
         </div>
         <div class="modal-footer">
           <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
           <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
         </div>
       </div>
     </div>
    </div>
  </script>
</div>
