<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="dist/css/select2.css"/>
<script src="dist/js/select2.min.js"></script>
<div data-ng-controller="RowSelectCtrl as vm">

    <table datatable dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class="row-border hover">
    	<tfoot>
        <tr>
            <th>ID
            </th><th>CFOP
            </th><th>Natureza
            </th><th>descricao
            </th><th>simplificado
            </th><th>icms
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
        </th></tr>
        </tfoot>
    </table>
</div>
<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Here's a more complex modal, it contains a form, data is passed to the controller
         and data is returned from the modal.</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">Age</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputPassword3" placeholder="Age" ng-model="age">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
    <div class="container">
			     <script type="text/ng-template" id="CFOPmodal.html">
			         <div class="modal fade">
			          <div class="modal-dialog">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Cadastro CFOP</h4>
			              </div>
			              <div class="modal-body" > <!--data-ng-controller="RowSelectCtrl as cc>-->
			                <form  id="empresaForm">
	                                <div class="row" data-ng-controller="RowSelectCtrl as vm">
	                                    <div class="col-md-12">
	                                    <div class="row">
	                                        <div class="form-group col-sm-6">
												<p>{{vm.cfop.cfop}}</p>
	                                            <label for="exampleInputEmail1">CFOP</label>
	                                            <input type="text"  ng-model="vm.cfop.cfop" name="cfop" class="form-control" placeholder="CFOP">
	                                        </div>

	                                        <div class="form-group col-sm-6">
	                                            <label for="exampleInputEmail1">Tipo</label>
	                                            <div class="row">
		                                            <select id="unidTributada" name="unidTributada"  ng-model="vm.cfop.cfopTypeEnum" class="col-sm-12">
									                    <option value="01">Entrada</option>
									                    <option value="02">Saida</option>
									                </select>
									            </div>
	                                        </div>
	                                     </div>
	                                     <div class="row col-sm-12">
	                                        <div class="form-group">
	                                            <label for="exampleInputEmail1">Descrição</label>
	                                            <input type="text" class="form-control" ng-model="vm.cfop.natureza" name="descricao" placeholder="Descrição">
	                                        </div>
	                                     </div>
	                                     <div class="row col-sm-12">
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputEmail1">ICMS</label>
	                                            <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="0.00">
	                                        </div>
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputPassword1">ICMS Reduzido</label>
	                                            <input type="password" class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="0.00">
	                                        </div>
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputPassword1">Margem Agregada ST</label>
	                                            <input type="password" class="form-control" ng-model="cfop.margemAgregadaST" name="password" placeholder="0.00">
	                                        </div>
	                                    </div>
	                                    <div class="row col-sm-12">
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputPassword1">CST Principal</label>
	                                            <input type="password" class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="0.00">
	                                        </div>
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputPassword1">Classificação Fiscal</label>
	                                            <input type="password" class="form-control" ng-model="cfop.classFiscal" name="password" placeholder="0.00">
	                                        </div>
	                                         <div class="form-group col-sm-4">
	                                            <label for="exampleInputPassword1">Classificação Fiscal</label>
	                                            <input type="password" class="form-control" ng-model="cfop.classFiscal" name="password" placeholder="0.00">
	                                        </div>
	                                    </div>
	                                     <div class="row col-sm-12">
	                                        <div class="form-group">
	                                            <label for="exampleInputPassword1">Observação</label>
	                                            <input type="password" class="form-control" ng-model="cfop.observacao" name="password" placeholder="Observação">
	                                        </div>
	                                    </div>
	                                    </div>
			              		</div>
			              	</form>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
			              </div>
			            </div>
			          </div>
			        </div>
			     </script>

			</div>

			<div class="container">
			     <script type="text/ng-template" id="cfopDelete.html">
			         <div class="modal fade">
			          <div class="modal-dialog">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Deletar</h4>
			              </div>
			              <div class="modal-body">
			                	<p>Deseja Realmente EXCLUIR ID : 1001 </p>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
			                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
			              </div>
			            </div>
			          </div>
			        </div>
			     </script>

			</div>


			<div class="container">
			     <script type="text/ng-template" id="cfopAllDelete.html">
			         <div class="modal fade">
			          <div class="modal-dialog">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Deletar All </h4>
			              </div>
			              <div class="modal-body">
			                	<p>Deseja Realmente EXCLUIR (ID : 1001),(ID : 1002),(ID : 1003) </p>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
			                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
			              </div>
			            </div>
			          </div>
			        </div>
			     </script>

			</div>
