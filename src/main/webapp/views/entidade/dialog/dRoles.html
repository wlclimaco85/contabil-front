
                     <div class="modal fade">
                      <div class="modal-dialog">
                        <div class="modal-content">
                        <form  class="rolesForm">
                          <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Cadastro Permissão</h4>
                          </div>
                          <div class="modal-body">
                                    <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="exampleInputEmail1">Pemissão</label>
                                        <input type="text"  ng-model="role.role" name="nome" class="form-control" placeholder="Permissão">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="exampleInputEmail1">Status</label>
                                        <select id="unidTributada" name="unidTributada"  ng-model="role.status" class="form-control">

                                            <option value="1">Inativo</option>
                                        </select>
                                    </div>
                                 </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="submit"  ng-click="saveRoles()" class="btn btn-primary">Gravar</button>
                          </div>
                           </form>
                        </div>

                      </div>
                    </div>
