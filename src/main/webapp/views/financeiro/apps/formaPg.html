    <script>
        $(document).ready(function() {


            var callbackBanco = function(res){
                var planos = "";

               if(res.operationSuccess == true)
               {
                   for(var x = 0 ;x < res.doisValoresList.length;x++)
                   {
                       planos = planos + "<option value='"+res.doisValoresList[x].value+"'> "+res.doisValoresList[x].nome+" </option>";
                   }

                    $('.formasPgto_cod_tiposDoc').append(planos);

                    $(".select").select2({
                          placeholder: "Selecione o BANCO",
                          allowClear: true
                        });
               }
            }

            qat.model.select.util("entidade/api/doisValores/fetchPage",true,new qat.model.doisValoresInquiryRequest(1, 100/20, true, JSON.parse(localStorage.getItem("empresa")).id),callbackBanco);



        });
    </script>
