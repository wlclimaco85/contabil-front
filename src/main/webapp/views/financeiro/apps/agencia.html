
<div class="col-sm-12">
  	 <div class="form-group col-sm-5">
          <label for="exampleInputEmail1">Banco</label>
          <div class="row">
              <div class="input-group">
                <ui-select ng-model="agencia.banco" theme="bootstrap">
                <ui-select-match placeholder="...">{{$select.selected.descricao}}</ui-select-match>
                <ui-select-choices
                    repeat="item in banco | filter: $select.search">
                <div ng-bind-html="item.nome | highlight: $select.search"></div>
                </ui-select-choices> </ui-select>
             <span class="input-group-addon"><i class="fa fa-eye LazevAcInfoOnSelIcon"></i> </span>
                </div>
            </div>
      </div>
      <div class="form-group col-sm-3">
          <label for="exampleInputEmail1">Nº Agencia</label>
          <input type="text"  ng-model="agencia.numero" name="numero" class="form-control" placeholder="CFOP">
      </div>
      <div class="col-sm-4">
      <div class="form-group">
          <label for="exampleInputEmail1">Nome Gerente</label>
          <input type="text" class="form-control" ng-model="agencia.gerente" name="descricao" placeholder="Descrição">
      </div>
    </div>
   </div>
   <div class="col-sm-12">
        <div class="form-group">
            <label for="exampleInputPassword1">Observação</label>
            <textarea class="form-control" ng-model="agencia.observacao" rows="5" ></textarea>
        </div>
    </div>
