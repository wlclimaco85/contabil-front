<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<div class="row">
  	 <div class="form-group col-sm-3">
          <label for="exampleInputEmail1">Banco</label>
          <select id="unidTributada" name="banco"  ng-model="agencia.banco.id" class="form-control banco select-banco">

</select>
      </div>
      <div class="form-group col-sm-3">
          <label for="exampleInputEmail1">Nº Agencia</label>
          <input type="text"  ng-model="agencia.numero" name="numero" class="form-control" placeholder="CFOP">
      </div>
      <div class="col-sm-6">
      <div class="form-group">
          <label for="exampleInputEmail1">Nome Gerente</label>
          <input type="text" class="form-control" ng-model="agencia.gerente" name="descricao" placeholder="Descrição">
      </div>
    </div>
   </div>
   <div class="row">

      <div class="col-sm-12">
        <div class="form-group">
            <label for="exampleInputPassword1">Observação</label>
            <textarea class="form-control" ng-model="agencia.observacao" rows="5" ></textarea>
        </div>
    </div>

  </div>


  <script>
    $(document).ready(function() {

        var fnCallbackBanco = function(res){
                var planos = "";

               if(res.operationSuccess == true)
               {
                   for(var x = 0 ;x < res.bancoList.length;x++)
                   {
                       planos = planos + "<option value='"+res.bancoList[x].id+"'> "+res.bancoList[x].nome+" </option>";
                   }
                    planos = planos + "<option class='options' style='background-color : rebeccapurple'> Cadastrar Novo BANCO </option>";

                    $('.banco').append(planos);

                    $(".select-banco").select2({
                          placeholder: "Selecione o BANCO",
                          allowClear: true
                        });
        

            }
            }
            qat.model.select.util("financeiro/api/banco/fetchPage",true,new qat.model.planoInquiryRequest( 100/20, true, JSON.parse(localStorage.getItem("empresa")).id),fnCallbackBanco);

    });
</script>
