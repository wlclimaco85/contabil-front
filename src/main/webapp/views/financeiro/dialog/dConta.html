
                     <div class="modal fade">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Cadastro Caixa</h4>
                          </div>
                          <div class="modal-body">
                            <form  id="empresaForm">

                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Descrição</label>
                                                <input type="text"  ng-model="caixa.nome" name="nome" class="form-control" placeholder="Descrição">
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Caixa Tipo</label>
                                                <select id="unidTributada" name="unidTributada"  ng-model="caixa.caixaType" class="form-control">
                                                    <option value="1">Caixa</option>
                                                    <option value="2">Banco</option>
                                                    <option value="3">Outros</option>
                                                </select>
                                            </div>
                                         </div>
                                         <div class="row">
                                         <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Saldo</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">$</span>
                                                    <input type="text" class="form-control cota-socio" ng-model="caixa.saldo" name="desconto" placeholder="R$0,00" aria-label="Amount (to the nearest dollar)">
                                                    <span class="input-group-addon">,00</span>
                                                </div>
                                            </div>
                                         </div>
                                         <div ng-show="caixa.caixaType == 2" ng-hide="caixa.caixaType != 2">
                                             <div class="row col-sm-6">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">N° Conta</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">N°</span>
                                                        <input type="text" class="form-control cota-socio" ng-model="caixa.saldo" name="desconto" placeholder="R$0,00" aria-label="Amount (to the nearest dollar)">
                                                        
                                                    </div>
                                                </div>
                                             </div>
                                          </div>
                                         </div>
                                         <div class="row col-sm-12">
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Observação</label>
                                                <textarea class="form-control" rows="5" ng-model="caixa.observacao" id="Observação"></textarea>
                                            </div>
                                        </div>

                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                          </div>
                        </div>
                      </div>
                    </div>
