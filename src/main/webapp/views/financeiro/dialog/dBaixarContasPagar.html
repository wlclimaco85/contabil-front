<div class="container">
                     <div class="modal fade">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Baixar Contas Pagar</h4>
                          </div>
                          <div class="modal-body">
                                <div class="row ">
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Tipo de documento</label>
                                        <div class="row ">
                                        <select id="financeiro_cod_tipoDoc" ng-disabled="true" class="col-sm-12" name="financeiro_cod_tipoDoc">
                                            <option value="0"></option>
                                            <option value="1">Dinheiro</option>
                                            <option value="2">Cheque</option>
                                            <option value="3" selected="selected" >Boleto</option>
                                            <option value="4">Cartão Crédito</option>
                                            <option value="5">Cartão Débito</option>
                                            <option value="6">Duplicata</option>
                                            <option value="7">Carnê</option>
                                            <option value="8">Transf. Eletrônica</option>
                                            <option value="9">Crédito Loja</option>
                                            <option value="10">Vale Alimentação</option>
                                            <option value="11">Vale Refeição</option>
                                            <option value="12">Vale Presente</option>
                                            <option value="13">Vale Combustível</option>
                                            <option value="14">Sem documento</option>
                                        </select>
                                    </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Valor cobrado</label>
                                        <input type="password" ng-disabled="true" class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="Valor cobrado">
                                    </div>
                                    <div class="row col-sm-4">
                                        <div class="form-group">
                                        <label for="exampleInputEmail1">Data de vencimento</label>
                                        <input type="text" ng-disabled="true" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Data de vencimento">
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Conta de origem</label>
                                        <div class="row ">
                                            <select id="financeiro_cod_tipoDoc" class="col-sm-12" name="financeiro_cod_tipoDoc">
                                                <option value="0"></option>
                                                <option value="1" selected="selected">Caixa Interno</option>
                                                <option value="2">Banco Conta001</option>
                                                <option value="3">Banco Conta002</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Valor do PAGO</label>
                                        <input type="password"  class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="R$0,00">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Valor JUROS</label>
                                         <input type="password"  class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="R$0,00">
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Valor MULTA</label>
                                        <input type="password" class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="R$0,00">
                                    </div>
                                
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">Valor SEGURO</label>
                                         <input type="password"  class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="R$0,00">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="exampleInputPassword1">OUTRO Valor</label>
                                         <input type="password"  class="form-control" ng-model="cfop.icmsReduzido" name="password" placeholder="R$0,00">
                                    </div>
                                </div>      
                          </div>
                          <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Baixar</button>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
