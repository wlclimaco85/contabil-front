
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form  class="BancoForm">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Cadastro Banco</h4>
                    </div>
                    <div class="modal-body">
                          <div class="row">
                              <div class="form-group col-sm-6">
                                  <label for="exampleInputEmail1">Nome</label>
                                  <input type="text"  ng-model="banco.nome" name="nome" class="form-control" placeholder="Nome">
                              </div>

                              <div class="form-group col-sm-6">
                                  <label for="exampleInputEmail1">Site</label>
                                  <input type="text"  ng-model="banco.site" name="site" class="form-control" placeholder="Site">
                              </div>
                           </div>
                           <div class="row col-sm-12">
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Descrição</label>
                                  <input type="text" class="form-control" ng-model="banco.descricao" name="descricao" placeholder="Descrição">
                              </div>
                           </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                      <button type="submit"  ng-click="saveBanco()" class="btn btn-primary">Gravar</button>
                    </div>
                    </form>
                  </div>
                </div>
