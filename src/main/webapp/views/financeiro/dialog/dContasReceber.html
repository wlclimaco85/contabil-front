<div class="modal fade">
    <div class="modal-dialog" style="width: 70%">
        <div class="modal-content">
            <form id="contasReceberForm">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cadastro Contas Receber</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-8" style="margin-top: 26px">
                            <div class="inputClass input-group">
                                <span class="InputSign input-group-addon" target="fin_valor">
                  					<span title="Valor monetário" class="fa fa-user"></span>
                                </span>
                                <div angucomplete-alt id="ex1" placeholder="Buscar Clientes" maxlength="50" pause="100" selected-object="titulo.cliente" local-data="cliente" search-fields="nome" title-field="nome" minlength="1" ng-model="titulo.cliente" input-class="form-control form-control-small" match-class="highlight"></div>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
							<label for="exampleInputPassword1">Receber agora</label>
							<div class="row">
								<toggle ng-model="titulo.pagarAgora"
									ng-init="titulo.pagarAgora = false" style="android" on="Sim"
									off="Não" onstyle="btn-success" offstyle="btn-danger"
									ng-true-value="'true'" ng-false-value="'false'"></toggle>
							</div>
						</div>
                    </div>
                    <div class="row col-sm-12">
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Descrição</label>
                            <textarea id="descricao" class="form-control" ng-model="titulo.descricao" rows="5"></textarea>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Data Emissão</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="titulo.dataEmissao" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" uib-datepicker-popup="{{format}}" /> <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="open1()">
                              <i class="glyphicon glyphicon-calendar"></i>
                              </button>
                              </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Data do vencimento</label>
                                    <div class="input-group">
                                        <input type="text" id="dataVencimento" class="form-control" ng-model="titulo.dataVencimento" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" uib-datepicker-popup="{{format}}" /> <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="open2()">
                              <i class="glyphicon glyphicon-calendar"></i>
                              </button>
                              </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-sm-12">
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Observações</label>
                            <textarea class="form-control" ng-model="titulo.observacao" rows="5"></textarea>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                            	<div ng-show="titulo.pagarAgora == true" ng-hide="titulo.pagarAgora == false">
	                            	<div class="col-sm-6">
		                            	<div class="form-group">
			                                <label for="exampleInputPassword1">Valor do titulo</label>
			                                <div class="inputClass input-group">
			                                    <span class="InputSign input-group-addon" target="fin_valor">
			                           				<span title="Valor monetário" class="fa fa-usd"></span>
			                                    </span>
			                                    <input type="text" id="fin_valor" ng-model="titulo.valor" class="form-control InputNum RequiredField WithValidate" value="" autocomplete="off" name="valor" especialtype="money" data-thousands="." data-decimal="," data-precision="2" decimal="15,2">
			                                </div>
			                            </div>
			                        </div>
			                        <div class="col-sm-6">
		                            	<div class="form-group">
			                                <label for="exampleInputPassword1">Valor Pago</label>
			                                <div class="inputClass input-group">
			                                    <span class="InputSign input-group-addon" target="fin_valor">
			                           				<span title="Valor monetário" class="fa fa-usd"></span>
			                                    </span>
			                                    <input type="text" id="fin_valor" ng-model="titulo.listBaixa[0].valor" class="form-control InputNum RequiredField WithValidate" value="" autocomplete="off" name="valor" especialtype="money" data-thousands="." data-decimal="," data-precision="2" decimal="15,2">
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div ng-show="titulo.pagarAgora == false" ng-hide="titulo.pagarAgora == true">
			                    	<div class="form-group">
			                                <label for="exampleInputPassword1">Valor do titulo</label>
			                                <div class="inputClass input-group">
			                                    <span class="InputSign input-group-addon" target="fin_valor">
			                           				<span title="Valor monetário" class="fa fa-usd"></span>
			                                    </span>
			                                    <input type="text" id="fin_valor" ng-model="titulo.valor" class="form-control InputNum RequiredField WithValidate" value="" autocomplete="off" name="valor" especialtype="money" data-thousands="." data-decimal="," data-precision="2" decimal="15,2">
			                                </div>
			                            </div>
			                    </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nro. do documento</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">N°</span>
                                        <input type="text" class="form-control cota-socio" ng-model="titulo.docId" name="desconto" placeholder="R$0,00" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-12">
                    	<div class="row">
                            <div class="col-sm-6">
                                <label for="exampleInputPassword1">Categoria</label>
                                <div class="row">
                                    <ui-select ng-model="titulo.categoria" theme="bootstrap">
                                        <ui-select-match placeholder="Escolha o Tipo de documento ...">{{$select.selected.descricao}}</ui-select-match>
                                        <ui-select-choices repeat="item in categoria | filter: $select.search">
                                            <div ng-bind-html="item.descricao | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-3" style="margin-top : 3%">
                            	                        <toggle ng-model="titulo.maisopcoes" ng-init="titulo.maisopcoes = false" style="android" on="Menos opções" off="Mais Opções" onstyle="btn-success" offstyle="btn-danger" ng-true-value="'1'" ng-false-value="'2'"></toggle>

                            </div>
                            <div class="col-sm-1"></div>
                            </div>

                    </div>
                    <div ng-show="titulo.maisopcoes == true" ng-hide="titulo.maisopcoes == false">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="ng-cloak" ng-controller="FormaPgSelectControllerss as ctrl">
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Forma Pagamento <small ng-click="ctrl.addCfop()" class="adcionar">(Adicionar <i
                                       class="glyphicon glyphicon-plus"></i>)
                                    </small></label>
                                            <div class="row">
                                                <ui-select ng-model="titulo.formapg" theme="bootstrap">
                                                    <ui-select-match placeholder="Formas de Pagamento">{{$select.selected.descricao}}</ui-select-match>
                                                    <ui-select-choices repeat="item in ctrl.people | filter: $select.search">
                                                        <div ng-bind-html="item.descricao | highlight: $select.search"></div>
                                                        <small ng-bind-html="item.observacao | highlight: $select.search"></small> -
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-sm-12">
	                            <div class="col-sm-6">
	                                <label for="exampleInputPassword1">Cadastrar mais de uma vez
	                                </label>
	                                <div class="row">
	                                    <ui-select ng-model="titulo.formaCadastro" theme="bootstrap">
	                                        <ui-select-match placeholder="Escolha o Tipo de documento ...">{{$select.selected.descricao}}</ui-select-match>
	                                        <ui-select-choices repeat="item in cadastro | filter: $select.search">
	                                            <div ng-bind-html="item.descricao | highlight: $select.search"></div>
	                                        </ui-select-choices>
	                                    </ui-select>
	                                </div>
	                            </div>
	                            <div class="col-sm-6">
	                                <label for="exampleInputPassword1">Intervalo</label>
	                                <div class="row">
	                                    <ui-select ng-model="titulo.intervalo" theme="bootstrap">
	                                        <ui-select-match placeholder="Escolha o Tipo de documento ...">{{$select.selected.descricao}}</ui-select-match>
	                                        <ui-select-choices repeat="item in intervalo | filter: $select.search">
	                                            <div ng-bind-html="item.descricao | highlight: $select.search"></div>
	                                        </ui-select-choices>
	                                    </ui-select>
	                                </div>
	                            </div>
	                        </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" ng-click="saveContasReceber()" class="btn btn-primary">Gravar</button>
                </div>
            </form>
        </div>
    </div>
</div>
