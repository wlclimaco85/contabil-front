<div ng-controller="AgenciaController as showCase">
    <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
      <tfoot>
        <tr>
            <th>ID
            </th><th>First Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
        </th></tr>
        </tfoot>
    </table>

    <div class="container">
           <script type="text/ng-template" id="agencia.html">
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Cadastro Agencia</h4>
                    </div>
                    <div class="modal-body">
                      <form  id="empresaForm">
                                  <div class="row">
                                      <div class="col-md-12">
                                      <div class="row">
                                          <div class="form-group col-sm-6">
                                              <label for="exampleInputEmail1">Banco</label>
                                              <div>
                                                  <select id="unidTributada" name="unidTributada"  ng-model="cfop.natureza" class="col-sm-12">
                                                      <option value="01">Caixa</option>
                                                      <option value="02">Banco do Brasil</option>
                                                      <option value="03">Itau</option>
                                                  </select>
                                              </div>
                                          </div>

                                          <div class="form-group col-sm-6">
                                              <label for="exampleInputEmail1">Numero Agencia</label>
                                              <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Numero Agencia">
                                          </div>
                                       </div>
                                       <div class="row">
                                            <div class="col-sm-6">
                                            <label for="exampleInputPassword1">CEP</label>
                                                <div class="input-group">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="cep" ng-model="empresa.enderecos[0].cep">
                                                    </div>
                                                    <span class="input-group-btn">

                                                        <button class="btn btn-default" type="button" ng-click="cc.buscaRCep('38082243')"><i class="glyphicon glyphicon-search"> </i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Logradouro</label>
                                                    <input type="text" class="form-control col-sm-8" name="logradouro" ng-model="empresa.enderecos[0].logradouro" placeholder="Logradouro">
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Numero</label>
                                                    <input type="text" class="form-control col-sm-4" name="numero" ng-model="empresa.enderecos[0].numero" placeholder="Numero">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label for="exampleInputPassword1">Complemento</label>
                                                <input type="text" class="form-control col-sm-8" name="complemento" ng-model="empresa.enderecos[0].complemento" placeholder="Complemento">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="exampleInputPassword1">Bairro</label>
                                                <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].bairro" placeholder="Bairro">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label for="exampleInputPassword1">Estado</label>
                                                <input type="text" class="form-control col-sm-8" ng-model="empresa.enderecos[0].estado.abreviacao" placeholder="Estado">
                                            </div>
                                            <div class="col-sm-4">
                                                <label for="exampleInputPassword1">Municipio</label>
                                                <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].cidade.nome" placeholder="Municipio">
                                            </div>

                                            <div class="col-sm-4">
                                                <label for="exampleInputPassword1">Pais</label>
                                                <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].codIbge" placeholder="Pais">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label for="exampleInputPassword1">Telefone</label>
                                                <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].codIbge" placeholder="(xx)xxxx-xxxx)">
                                            </div>

                                            <div class="col-sm-4">
                                                <label for="exampleInputPassword1">Email</label>
                                                <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].codIbge" placeholder="Email">
                                            </div>

                                        </div>
                                       <div class="row col-sm-12">
                                          <div class="form-group">
                                              <label for="exampleInputPassword1">Observação</label>
                                              <input type="password" class="form-control" ng-model="cfop.observacao" name="password" placeholder="Observação">
                                          </div>
                                      </div>
                                      </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                      <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                    </div>
                  </div>
                </div>
              </div>
           </script>

      </div>

      <div class="container">
           <script type="text/ng-template" id="cfopDelete.html">
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Deletar</h4>
                    </div>
                    <div class="modal-body">
                        <p>Deseja Realmente EXCLUIR ID : 1001 </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
                      <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
                    </div>
                  </div>
                </div>
              </div>
           </script>

      </div>
</div>
