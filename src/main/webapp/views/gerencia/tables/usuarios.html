<div ng-controller="UsuariosController as showCase">

                <th>ID

                </th>
            </tr>
        </tfoot>
    </table>
    <div class="container">
        <script type="text/ng-template" id="cadUsuario.html">
            <div class="modal fade">
                <div class="modal-dialog" style="width : 60%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Cadastro Usuario</h4>
                        </div>
                        <div class="modal-body">
                            <form id="empresaForm">
                                <div class="row">
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Nome Usuario</label>
                                                <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="0.00">
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="0.00">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Senha</label>
                                                <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="0.00">
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Repetir Senha</label>
                                                <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="0.00">
                                            </div>
                                        </div>
                                         <div class="row">
                                            <div class="col-sm-3">
                                                <label for="exampleInputPassword1">Permissoes</label>
                                                <div class="row ">
                                                    <select name="book[0].produto" class="col-sm-12">
                                                        <option value="0">Administrador</option>
                                                        <option value="1">Financeiro</option>
                                                        <option value="2">Faturamento</option>
                                                        <option value="3">Vendas</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-3" style="margin-top:18px">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="receiver" class="check-socio" value="1" /> Usuario Altera Senha?
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-3" style="margin-top:18px">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="receiver" class="check-socio" value="1" /> Aprova Pedidos?
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-3" style="margin-top:18px">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="receiver" class="check-socio" value="1" /> Aprova Cotação?
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row " style="margin-top : 10px"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>
    <div class="container">
        <script type="text/ng-template" id="usuarioDelete.html">
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Deletar</h4>
                        </div>
                        <div class="modal-body">
                            <p>Deseja Realmente EXCLUIR ID : 1001 </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
                            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>
