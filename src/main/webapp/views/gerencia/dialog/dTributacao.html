<div class="modal fade">
    <div class="modal-dialog" style="width : 85%">
        <form class="tributacaoForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cadastro Tributação</h4>
                </div>
                <div class="modal-body">

                    <div ng-include="'views/produto/apps/cadtributacao.html'"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" ng-click="saveTributacao()" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                </div>
            </div>
        </form>
    </div>
</div>
