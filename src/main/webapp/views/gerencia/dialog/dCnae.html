<div class="modal fade">
    <div class="modal-dialog" style="width : 30%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Adicionar CNAE</h4>
            </div>
            <div class="modal-body" style="margin-bottom: 50px;">
                <form id="empresaForm">
                    <div class="col-sm-12">
                        <label for="exampleInputPassword1">Cnae</label>
                        <div class="row ">
                            <select id="mySel" name="cnae" class="form-control selectd">
                                <option value="0">Missão</option>
                                <option value="1">Vissão</option>
                                <option value="2">Quem Somos</option>
                                <option value="3">Nav</option>
                            </select>
                        </div>
                    </div> 
                     <div class="col-sm-12" style="width : 20%">  </div>       
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
            </div>
        </div>
    </div>
</div>
