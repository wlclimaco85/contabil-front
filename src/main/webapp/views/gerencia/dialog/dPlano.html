
    <div class="container">
            <div class="modal fade">
                <div class="modal-dialog" style="width : 60%">
                    <div class="modal-content">

                        <div class="modal-body">
                            <form id="empresaForm">
                                <div class="row">

                                                <input type="text" class="form-control nome-socio" name="book[0].quantidade" placeholder="0.00" />
                                            </div>

                                            <div class="form-group col-sm-2">
                                                <label for="exampleInputEmail1">Valor</label>
                                                <input type="text" class="form-control nome-socio" name="book[0].quantidade" placeholder="0.00" />
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Descrição</label>
                                                <textarea class="form-control" rows="5" id="Observação"></textarea>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                <label for="exampleInputEmail1">Data Inicio</label>

                                            </div>

                                                <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();"/>
                                                        <div id="fileName"></div>
                                                        <div id="fileSize"></div>
                                                        <div id="fileType"></div>
                                                        <input type="button" onclick="uploadFile()" value="Upload" />

                                        </div>

                                            </div>
                                            <div class="panel-body">
                                                <div class="row socios">
                                                    <div class="col-sm-11">
                                                        <label for="exampleInputPassword1">Serviço</label>
                                                        <div class="row ">
                                                            <select name="book[0].produto" class="col-sm-12">
                                                                <option value="0">5414 - Abertura Empresa</option>
                                                                <option value="1">5415 - Serviços Contabeis Mensal</option>
                                                                <option value="2">5416 - Fechamento Empresa</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-1" style="margin-top:18px">
                                                        <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="form-group hide" id="bookTemplate">

                                                        <div class="col-sm-11">
                                                        <label for="exampleInputPassword1">Serviço</label>
                                                        <div class="row ">
                                                            <select name="book[0].produto" class="col-sm-12">
                                                                <option value="0">5414 - Abertura Empresa</option>
                                                                <option value="1">5415 - Serviços Contabeis Mensal</option>
                                                                <option value="2">5416 - Fechamento Empresa</option>

                                                        </div>
                                                    </div>
                                                        <div class="col-xs-1" style="margin-top:18px">
                                                            <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row " style="margin-top : 10px"></div>
                                        
                                       
                                </div>

                            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>

    </div>
