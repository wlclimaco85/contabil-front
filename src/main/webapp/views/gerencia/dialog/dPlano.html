
            <div class="modal fade">
                <div class="modal-dialog" style="width : 60%">
                     <form id="empresaForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Cadastro Plano</h4>
                        </div>
                        <div class="modal-body">
                           
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                <label for="exampleInputEmail1">Titulo</label>
                                                <input type="text" class="form-control nome-socio" ng-model="plano.titulo"  placeholder="0.00" />
                                            </div>

                                            <div class="form-group col-sm-2">
                                                <label for="exampleInputEmail1">Valor</label>
                                                <input type="text" class="form-control nome-socio"  ng-model="plano.valor"  placeholder="0.00" />
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="exampleInputEmail1">Descrição</label>
                                                <textarea class="form-control"  ng-model="plano.descricao"  rows="5" id="Observação"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-3">
                                                <label for="exampleInputEmail1">Data Inicio</label>
                                               
                                                <div class="input-group ui-datepicker">
                                                <input type="text" ng-model="plano.dtInicio"
                                                       class="form-control"
                                                       uib-datepicker-popup="{{format}}"
                                                       ng-model="dt"
                                                       is-open="opened"
                                                       datepicker-options="dateOptions" 
                                                       close-text="Close">
                                                <span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label for="exampleInputEmail1">Data Final</label>
                                                <div class="input-group ui-datepicker">
                                                <input type="text" ng-model="plano.dtFinal"
                                                       class="form-control"
                                                       uib-datepicker-popup="{{format}}"
                                                       ng-model="dt"
                                                       is-open="opened"
                                                       datepicker-options="dateOptions" 
                                                       close-text="Close">
                                                <span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label for="exampleInputEmail1">Cor</label>
                                                <input type="text" class="form-control nome-socio"  ng-model="plano.cor"  placeholder="FFFFFF" />
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <div class="panel-body">
                                        <h4>Multi Language Inputs</h4>
                                        <!--<form enctype="multipart/form-data"> -->
                                        <label>French Input</label>
                                        <input id="file-fr" name="file-fr[]" type="file" data-url="rest/main/api/upload" multiple>
                                        <!--</form> -->


                                    </div>
                                            </div>
                                        </div>
                                        <div class="row " style="margin-top : 10px"></div>
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Serviço</h3>
                                            </div>
                                            <div class="panel-body">
                                                <!-- servico -->
                                                <div ng-include="'views/util/apps/servico.html'"></div>
                                            </div>
                                        </div>


                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" ng-click="savessssS()" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                        </div>
                    </div>
</form>
                </div>
            </div>
