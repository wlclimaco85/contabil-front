
<div class="modal fade">
    <div class="modal-dialog" style="width : 60%">
        <div class="modal-content">
            <form id="empresaForm">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cadastro Site</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="text" class="form-control" ng-model="site.nome"  placeholder="Nome">
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Url</label>
                            <input type="text"  class="form-control" ng-model="site.url"  placeholder="Url">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Logo </label>
                            <h4>Multi Language Inputs</h4>
                                        <!--<form enctype="multipart/form-data"> -->
                                        <label>French Input</label>
                                        <input id="file-fr" name="file-fr[]" type="file" data-url="rest/main/api/upload" multiple>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Missão</label>
                            <textarea class="form-control" ng-model="site.missao" rows="5" ></textarea>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Visão</label>
                            <textarea class="form-control" ng-model="site.visao" rows="5" ></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Quem Somos</label>
                            <textarea class="form-control" ng-model="site.quemSomos" rows="5" ></textarea>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Como Trabalhamos</label>
                            <textarea class="form-control" ng-model="site.comoTrabalhamos" rows="5" ></textarea>
                        </div>
                    </div>
                    <div class="row " style="margin-top : 10px"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Imagems</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row socios">
                                <div class="col-sm-4">
                                    <label for="exampleInputPassword1">Aonde</label>
                                    <div class="row ">
                                        <select name="book[0].produto" class="col-sm-12 mySelect">
                                            <option value="0">Missão</option>
                                            <option value="1">Vissão</option>
                                            <option value="2">Quem Somos</option>
                                            <option value="3">Nav</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-7">
                                    <label for="exampleInputEmail1">Logo</label>
                                    <input id="file-fr" name="file-fr[]" type="file" multiple>
                                </div>
                                <div class="col-xs-1" style="margin-top:18px">
                                    h4>Multi Language Inputs</h4>
                                        <!--<form enctype="multipart/form-data"> -->
                                        <label>French Input</label>
                                        <input id="file-fr" name="file-fr[]" type="file" data-url="rest/main/api/upload" multiple>
                                </div>
                            </div>
                            <div class="form-group hide" id="bookTemplate">
                                <div class="row socios">
                                    <div class="col-sm-4">
                                        <label for="exampleInputPassword1">Aonde</label>
                                        <div class="row ">
                                            <select name="book[0].produto" class="col-sm-12 mySelect">
                                                <option value="0">Missão</option>
                                                <option value="1">Vissão</option>
                                                <option value="2">Quem Somos</option>
                                                <option value="3">Nav</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-7">
                                        <label for="exampleInputEmail1">Logo</label>
                                        <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" />
                                        <div id="fileName"></div>
                                        <div id="fileSize"></div>
                                        <div id="fileType"></div>
                                        <input type="button" onclick="uploadFile()" value="Upload" />
                                        <div id="progressNumber"></div>
                                    </div>
                                    <div class="col-xs-1" style="margin-top:18px">
                                        <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i>
                                                            </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row " style="margin-top : 10px"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rede Social</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row socios">
                                <div class="col-sm-4">
                                    <label for="exampleInputPassword1">Rede Social</label>
                                    <div class="row ">
                                        <select name="book[0].produto" class="col-sm-12 mySelect">
                                            <option value="0">Instagran</option>
                                            <option value="1">Twiter</option>
                                            <option value="2">Facebook</option>
                                            <option value="3">Linkedin Network</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-7">
                                    <label for="exampleInputEmail1">url</label>
                                    <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="Nome">
                                </div>
                                <div class="col-xs-1" style="margin-top:18px">
                                    <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form-group hide" id="bookTemplate">
                                <div class="col-sm-4">
                                    <label for="exampleInputPassword1">Rede Social</label>
                                    <div class="row ">
                                        <select name="book[0].produto" class="col-sm-12 mySelect">
                                            <option value="0">Instagran</option>
                                            <option value="1">Twiter</option>
                                            <option value="2">Facebook</option>
                                            <option value="3">Linkedin Network</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-7">
                                    <label for="exampleInputEmail1">url</label>
                                    <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="Nome">
                                </div>
                                <div class="col-xs-1" style="margin-top:18px">
                                    <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row " style="margin-top : 10px"></div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="exampleInputPassword1">Observação</label>
                            <textarea class="form-control" rows="5" ng-model="site.titulo" id="Observação"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit"  ng-click="savessss()" class="btn btn-primary">Gravar</button>
                </div>
            </form>
        </div>
    </div>
</div>
